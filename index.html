   <title>Architecture</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Architecture</a>

         
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__swiper swiper">
         <div class="swiper-wrapper">
          <article class="home__article swiper-slide">
            <div class="home__data container">
               
               <br>
               <section id="contact" class="container">
               <form>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="email">Email<label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="subject">Services: <br> Commercial, Residential, <br> Interior, Industrial &  <br> Rennovation </label>
                      <br>
                      <input type="text" id="subject" name="subject" required>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="message">Personalize</label>
                      <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
                  <br>
                  <button type="submit" onclick="sendMail()" class="home__button">Send<i class="ri-arrow-right-s-line"></i></button>
              </form>
            </section>

            </div>
            <img src="home-1.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
            <div class="home__shadow"></div>
         </article>

         </div>
      </div>
   
      
   
</section>
</main>

   <!--=============== SWIPER JS ===============-->
   <script src="swiper-bundle.min.js"></script>
